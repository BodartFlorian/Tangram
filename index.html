<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangram</title>
    <link rel="stylesheet" href="css/figures.css">
    <link rel="stylesheet" href="css/figures.css" id="change-style">
</head>
<body>
 
 <header>
     <nav>
        <button id="reset">
            Reset
        </button>
        <button id="square">
             <img src="images/carré.png" alt="carré">
        </button>
        <button id="cat">
             <img src="images/chat.png" alt="Chat">
        </button>
        <button id="bear">
             <img src="images/ours.png" alt="Ours">
        </button>
        <button id="fish">
             <img src="images/poisson.png" alt="Poisson">
        </button>
        <button id="goose">
             <img src="images/oie.png" alt="Oie">
        </button>
        <button id="dog">
             <img src="images/chien.png" alt="Chien">
        </button>
        <button id="bird">
          <img src="images/Adrien_oiseau.png" alt="Oiseau">
        </button>
        <button id="turtle">
          <img src="images/Aurore_tortue.png" alt="Tortue">
        </button>
        <button id="frog">
          <img src="images/Flo_frog.png" alt="grenouille">
        </button>
        <button id="vulture">
          <img src="images/Cedric_rapace.png" alt="Rapace">
        </button>
     </nav>
 </header>   
    


 <div id="main">
    <div id="turquoise-Triangle" class="figure turquoise-Triangle">
    </div>
        
    <div id="pink-Triangle" class="figure pink-Triangle">
    </div>
        
    <div id="orange-Square" class="figure orange-Square">
    </div>
        
    <div id="purple-Triangle" class="figure purple-Triangle">
    </div>
        
    <div id="green-Parallelogram" class="figure green-Parallelogram">
    </div>
        
    <div id="bigRed-Triangle" class="figure bigRed-Triangle">
    </div>
        
    <div id="bigYellow-Triangle" class="figure bigYellow-Triangle">
    </div>
 </div>

<script src="js/index.js"></script>
</body>
</html>
